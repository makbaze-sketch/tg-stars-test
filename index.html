<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Stars Test</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root { color-scheme: dark; }
    body { margin:0; background:#0b0c10; color:#eef; font:16px/1.4 system-ui; display:flex; align-items:center; justify-content:center; height:100vh; }
    .card { background:#131419; border:1px solid #22242B; border-radius:16px; padding:24px; box-shadow:0 12px 32px rgba(0,0,0,.5); text-align:center; width:min(92vw,420px); }
    button { background:#1C1D22; color:#EDEDF2; border:0; padding:12px 16px; border-radius:12px; cursor:pointer; font-weight:700; }
    button:hover { box-shadow:0 0 24px rgba(124,92,255,.5); transform:translateY(-1px); }
    .hint { opacity:.65; margin-top:10px }
  </style>
</head>
<body>
  <div class="card">
    <h2>Оплата Stars ⚡</h2>
    <p id="env" class="hint">проверка окружения…</p>
    <button id="buy">Купить премиум за 5⭐</button>
    <p class="hint">Открывай эту страницу из Telegram (WebApp)</p>
  </div>

  <script>
    const env = document.getElementById("env");
    const isWebApp = !!(window.Telegram && Telegram.WebApp);
    env.textContent = isWebApp ? "WebApp OK ✅" : "Not in Telegram ❌";

    if (isWebApp) {
      Telegram.WebApp.ready();
      Telegram.WebApp.expand();
    }

    document.getElementById("buy").onclick = function() {
      if (!isWebApp) {
        alert("Открой мини-приложение из Telegram, а не в обычном браузере.");
        return;
      }
      Telegram.WebApp.openInvoice({
        title: "Premium Upgrade",
        description: "Доступ к премиум-фичам",
        currency: "XTR",
        prices: [{ label: "Premium", amount: 5 }], // 5 Stars
        payload: "premium_upgrade"
      });
    };
  </script>
</body>
</html>
